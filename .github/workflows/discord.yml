name: Discord Notification

on:
  push:
    branches: [ main ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          args: |
            {
              "embeds": [{
                "title": "ðŸ“¢ Push on ${{ github.repository }}",
                "description": "**Branch:** `${{ github.ref_name }}`\n**Pusher:** `${{ github.actor }}`\n\n**Commit:** [${{ github.event.head_commit.message }}](${{ github.event.head_commit.url }})",
                "color": 5814783
              }]
            }
